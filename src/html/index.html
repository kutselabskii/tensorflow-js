<!DOCTYPE html>
<html>
    <head>
        <title>Web AR Sofa Recoloring Tool</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <section class="centered">
            <h1 class="h-4">Sofa recoloring</h1>
            
            <div class="row">
                <div class="col-6">
                    <img id="camera-icon" src="/camera.png" width="512" height="512">
                    <video id="webcam" autoplay width="512" height="512" class="removed"></video>
                </div>
                <div class="col-6">
                    <img id="sofa-icon" src="/sofa.png" width="512" height="512">
                    <canvas id="canvas" width="512px" height="512px" class="removed"></canvas>
                </div>
            </div>

            <div class="row">
                <label id="video-source-label" class="col-3 removed">Select Video Source (Camera)</label>
            </div>

            <div class="row">
                <select id="video-source" class="col-3 removed"></select>
            </div>

            <div class="row">
                <button class="col-3 button removed" id="webcamButton">Enable Webcam</button>
            </div>

            <div class="row">
                <button class="col-3 button" id="modelButton">Load model</button>
            </div>

            <div class="row">
                <p class="col-2 removed" id="fps"></p>
            </div>

            <div class="row">
                <div class="col-6">
                    <img class="image highlight" id="texture-0" src="/1.jpg"/>
                    <img class="image" id="texture-1" src="/2.jpg"/>
                    <img class="image" id="texture-2" src="/3.jpg"/>
                </div>
            </div>
        </section>
        <!-- main.js auto-included -->
    </body>
</html>
