<!DOCTYPE html>
<html>
    <head>
        <title>Web AR Sofa Recoloring Tool</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <section class="centered">
            <div class="row">
                <span class="col-4"></span>
                <h1 class="col-4 h-4 center">Sofa recoloring</h1>
                <span class="col-4"></span>
            </div>
            
            <div class="row">
                <span class="col-4"></span>
                <div class="col-4">
                    <img id="camera-icon" src="/camera.png" width="512" height="512" class="removed">
                    <video id="webcam" autoplay width="512" height="512" class="removed"></video>

                    <img id="sofa-icon" src="/sofa.png" width="512" height="512">
                    <canvas id="canvas" width="512px" height="512px" class="removed"></canvas>
                </div>
                <span class="col-4"></span>
            </div>

            <div id="type-selection-div" class="removed">
                <div class="row">
                    <span class="col-3"></span>
                    <button class="col-3 button" id="typeWebcamButton">Use camera</button>
                    <button class="col-3 button" id="typeLoadButton">Use image loader</button>
                    <span class="col-3"></span>
                </div>
            </div>

            <div id="video-settings" class="removed">
                <div class="row">
                    <span class="col-4"></span>
                    <label id="video-source-label" class="col-4 text">Select Video Source (Camera)</label>
                    <span class="col-4"></span>
                </div>
    
                <div class="row">
                    <span class="col-4"></span>
                    <select id="video-source" class="col-4 select"></select>
                    <span class="col-4"></span>
                </div>
    
                <div class="row">
                    <span class="col-4"></span>
                    <button class="col-4 button" id="webcamButton">Enable camera</button>
                    <span class="col-4"></span>
                </div>
            </div>

            <div id="file-loader-div" class="removed">
                <div class="row">
                    <span class="col-4"></span>
                    <label for="file-loader" class="col-4 button">Load image</label>
                    <input id="file-loader" type="file" accept="image/*" class="removed">
                    <span class="col-4"></span>
                </div>
            </div>

            <div id="model-settings">
                <div class="row">
                    <span class="col-4"></span>
                    <label id="model-source-label" class="col-4 text">Select model</label>
                    <span class="col-4"></span>
                </div>
    
                <div class="row">
                    <span class="col-4"></span>
                    <select id="model-source" class="col-4 select"></select>
                    <span class="col-4"></span>
                </div>
    
                <div class="row">
                    <span class="col-4"></span>
                    <button class="col-4 button" id="modelButton">Load model</button>
                    <span class="col-4"></span>
                </div>
            </div>

            <div id="loader" class="loader removed"></div>

            <div id="fps-div" class="removed">
                <div class="row">
                    <span class="col-4"></span>
                    <p class="col-4 text fps" id="fps"></p>
                    <span class="col-4"></span>
                </div>
            </div>

            <div class="row">
                <span class="col-3"></span>
                <div class="col-6 images">
                    <img class="image" id="empty" src="/chess.png">
                    <img class="image highlight" id="texture-0" src="/1.jpg"/>
                    <img class="image" id="texture-1" src="/2.jpg"/>
                    <img class="image" id="texture-2" src="/3.jpg"/>
                </div>
                <span class="col-3"></span>
            </div>
        </section>
        <!-- main.js auto-included -->
    </body>
</html>
